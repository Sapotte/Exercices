<form action="index.php?table=user&action={action}" method="post">
    <fieldset>
        <legend>{titre}</legend>
        <input type="text" id="id" name="id" value="{id}" hidden>
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" class="form-control form-control-sm" value="{nom}" required {disabled}>
        </div>
        <div class="form-group">
            <label for="prenom">Pr√©nom : </label>
            <input type="text" id="prenom" name="prenom" class="form-control form-control-sm" value="{prenom}"  required {disabled}>
        </div>
        <div class="form-group">
            <label for="mail">Email : </label>
            <input type="text" id="mail" name="mail" class="form-control form-control-sm" value="{mail}"  required {disabled}>
