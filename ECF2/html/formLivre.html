<form action="index.php?table=livre&action={action}" method="post">
    <fieldset>
        <legend>{titre}</legend>
        <input type="text" id="id" name="id" value="{id}" hidden>
        <div class="form-group">
            <label for="nom">Titre :</label>
            <input type="text" id="nom" name="nom" class="form-control form-control-sm" value="{nom}" required {disabled}>
        </div>
        <div class="form-group">
            <label for="auteur">Auteur : </label>
            <input type="text" id="auteur" name="auteur" class="form-control form-control-sm" value="{auteur}" required {disabled}>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">{bouton}}</button>
    </fieldset>
</form>
